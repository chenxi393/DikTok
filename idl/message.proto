syntax = "proto3";
package message;

// 指定生成的Go代码在你项目中的路径 以及pb的包名
option go_package = "diktok/grpc/message;pbmessage";

service Message {
    rpc Send (SendRequest) returns (SendResponse) {}
    rpc List (ListRequest) returns (ListResponse) {}
    rpc GetFirstMessage (GetFirstRequest) returns (GetFirstResponse) {}
}

message SendRequest {
    int64 UserID = 1;
    int64 ToUserID = 2;
    string Content = 3;
}

message SendResponse {
    int32 status_code = 1;
    string status_msg = 2;
}

message ListRequest {
    int64 UserID = 1;
    int64 ToUserID = 2;
    int64 pre_msg_time = 3;
}

message ListResponse {
    int32 status_code = 1;
    string status_msg = 2;
    repeated MessageData message_list = 3;
}

message MessageData {
    int64 id = 1;
    string content = 2;
    int64 create_time = 3;
    int64 from_user_id = 4;
    int64 to_user_id = 5;
}

message GetFirstRequest{
    int64 UserID = 1;
    int64 ToUserID = 2;
}

message GetFirstResponse{
    string message = 1;
    int32 msgType = 2;
}